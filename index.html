<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Complaint Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="police.avif" alt="Police Logo">
    <h2>Welcome to SafeComplaint</h2>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <!-- Header -->
    <header>
      <h1>SafeComplaint</h1>
      <img src="police.avif" alt="Police Logo" class="logo-circle">
    </header>

    <!-- Navigation -->
    <nav>
      <a href="#home">Home</a>
      <a href="#file">File Complaint</a>
      <a href="#track">Track Status</a>
    </nav>

    <!-- Home Section -->
    <section id="home" class="container">
      <h2>Welcome to SafeComplaint</h2>
      <p class="center-text">Your trusted platform to file complaints securely and without fear.</p>
    </section>

    <!-- File Complaint Section -->
    <div id="file" class="container">
      <h2>File a Complaint</h2>
      <button id="showFormBtn">Write Complaint</button>

      <!-- Complaint form (hidden initially) -->
      <form id="complaintForm" style="display:none; margin-top:15px;">
        <input type="text" name="name" placeholder="Your Name " />
        <input type="email" name="email" placeholder="Your Email (Optional)" />
        <input type="text" name="phone" placeholder="Phone Number" />
        <input type="text" name="address" placeholder="Your Address " />
        <textarea name="incident" placeholder="Describe your complaint..." required></textarea>
        <button type="submit">Submit Complaint</button>
      </form>
    </div>

    <!-- Track Complaint Section -->
    <div id="track" class="container">
      <h2>Track Complaint</h2>
      <button id="showTrackBtn">Track Complaint</button>

      <div id="trackForm" style="display:none; margin-top:15px;">
        <input type="text" id="trackId" placeholder="Enter Tracking ID" />
        <button onclick="trackComplaint()">Track</button>
        <p class="status" id="statusMsg"></p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Splash screen hide after 3 seconds
    window.addEventListener("load", function() {
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 3000); // 3 seconds
    });

    // Show complaint form
    document.getElementById("showFormBtn").addEventListener("click", function() {
      document.getElementById("complaintForm").style.display = "block";
      this.style.display = "none";
    });

    // Handle complaint form submit
    document.getElementById("complaintForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Complaint Submitted! Your tracking ID: SC12345");
    });

    // Show tracking form
    document.getElementById("showTrackBtn").addEventListener("click", function() {
      document.getElementById("trackForm").style.display = "block";
      this.style.display = "none";
    });

    // Tracking logic
    function trackComplaint() {
      const id = document.getElementById("trackId").value;
      const statusMsg = document.getElementById("statusMsg");
      if (id === "SC12345") {
        statusMsg.textContent = "Under Review by Police Authorities";
      } else {
        statusMsg.textContent = "Invalid Complaint ID";
      }
    }
  </script>
</body>
</html>
